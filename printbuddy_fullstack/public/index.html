<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PrintBuddy</title>
</head>
<body>
  <h1>Welcome to PrintBuddy</h1>

  <h2>🖨️ Place a Print Order</h2>
  <form action="/api/orders" method="POST" enctype="multipart/form-data">
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>Service: <input type="text" name="service" required></label><br><br>
    <label>Details: <textarea name="details" required></textarea></label><br><br>
    <label>Upload File: <input type="file" name="file" required></label><br><br>
    <button type="submit">Submit Order</button>
  </form>

  <hr>

  <h2>💬 Submit Feedback</h2>
  <form action="/api/feedback" method="POST">
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>Rating (1-5): <input type="number" name="rating" min="1" max="5" required></label><br><br>
    <label>Feedback: <textarea name="feedback" required></textarea></label><br><br>
    <button type="submit">Send Feedback</button>
  </form>

</body>
</html>
